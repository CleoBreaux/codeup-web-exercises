<!--    below is the map section-->
<script>
    "use strict";


    mapboxgl.accessToken = MAPBOX_TOKEN;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10,
        center: [-96.7970, 32.7767]
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

    $.get("http://api.openweathermap.org/data/2.5/weather", {
        APPID:  WEATHER_APP_ID,
        id:     4684888,
        units: "imperial"
    }).done(function(data) {
        console.log(data);
    });

    $('#search-btn').click(function (){
     let userInput = $('#userInput').val()
        console.log(userInput)
        geocode(userInput, MAPBOX_TOKEN).then(function(result) {
            console.log(result);
            map.setCenter(result);
            map.setZoom(10);
            let lngVar = result[0];
            let latVar = result[1];
            $.get("https://api.openweathermap.org/data/2.5/weather", {
                APPID: WEATHER_APP_ID,
                lat:    latVar,
                lon:   lngVar,
                units: "imperial"
            }).done(function(data) {
                console.log('current weather', data);
                // console.log(data.weather[0].main);
                // $('#card-body').text(data.weather[0].description);
                $('#temp').text(`Current Temperature: ${data.main.temp}`);
                $('#humidity').text(`Humidity: ${data.main.humidity}`);
                $('#pressure').text(`Pressure: ${data.main.pressure}`);
                $('#temp_max').text(`High: ${data.main.temp_max}`);
                $('#temp_min').text(`Low: ${data.main.temp_min}`);
                $('#feels_like').text(`Feels Like: ${data.main.feels_like}`);
                $('#icon').attr('src', "http://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png")
            });
        })
    })


    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );

    $.get('https://api.openweathermap.org/data/2.5/forecast', {

        lat: 32.7767,

    }).done(function(data) {
